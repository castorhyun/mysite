{% extends 'blog/base.html' %}

{% block content %}
    <div class="Post">
        {% if post.publised_date %}
            <div class="date">
                {{ post.publised_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

    </div>

{% endblock %}
